{% extends "base.html" %}
{% load static %}

{% block title %}Terminal{% endblock title %}

{% block head %}

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css" rel="stylesheet" />

{% endblock %}

{% block style %}
{% endblock %}

{% block content %}

<div id="terminal"></div>

<template id="greetings">
     ////////////////////\\\\\\\\\\\\\\\\\\\\
    //  |  _ \ ___ _ __ ___   ___ | |_ ___  \\
   //   | |_) / _ \ '_ ` _ \ / _ \| __/ _ \  \\
  //    |  _ &lt;  __/ | | | | | (_) | ||  __/   \\
 //     |_| \_\___|_| |_| |_|\___/ \__\___|    \\
/////////////////////////\\\\\\\\\\\\\\\\\\\\\\\\\
    |_   _|__ _ __ _ __ ___ (_)_ __   __ _| |
      | |/ _ \ '__| '_ ` _ \| | '_ \ / _` | |
      | |  __/ |  | | | | | | | | | | (_| | |
      |_|\___|_|  |_| |_| |_|_|_| |_|\__,_|_|
</template>

{% csrf_token %}

<script>

    var uuid = localStorage.getItem('user-uuid');
    var ws = new WebSocket(
        `ws://${window.location.host}/ws/${uuid}/`
    );


    let term = $('#terminal').terminal(
        (cmd, obj) => {

            if (cmd === 'cat') {
                const img = $('<img src="https://placekitten.com/' +
                    250 + '/' + 250 + '">');
                img.on('load', obj.resume);
                obj.pause();
                obj.echo(img);
            }

            else if(cmd === 'exit'){
                location.reload();
            }
            else {
                ws.send(cmd);
                term.pause()
            }

        },
        {
            height: window.innerHeight,
            greetings: '[[;lime;]' + greetings.innerHTML + ']\n\n',
        });

    ws.onmessage = (event) => {
        term.resume();
        let data = JSON.parse(event.data);
        if(data['type'] === 'image') term.echo(show_img(data['content']));
        else term.echo(`[[;lime;]${data['content']}]`);
    }

    const show_img = (source) =>{
        let img = $(`<img src="data:image/jpg;base64,${source}" style="width: 38rem;">`);
        img.on('load', term.resume);
        term.pause();
        return img;
    }


</script>

{% endblock %}
