<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>
        {% block title %}{% endblock title %}
    </title>

</head>

<body>

    <header class=" mdc-top-app-bar mdc-top-app-bar--short">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button class="mdc-icon-button material-icons mdc-top-app-bar__navigation-icon--unbounded">
                    <div class="mdc-icon-button__ripple"></div>
                    menu
                </button>
                <span class="mdc-top-app-bar__title"><b> Remote Terminal _></b></span>
            </section>
        </div>
    </header>

    
    <main class="mdc-top-app-bar--short-fixed-adjust">
        <button class="mdc-button mdc-button--raised">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Contained Button</span>
        </button>
    </main>


    <script>
        const buttonRipple = new mdc.ripple.MDCRipple(document.querySelector('.mdc-button'));
        const iconButtonRipple = new mdc.ripple.MDCRipple(document.querySelector('.mdc-icon-button'));
        iconButtonRipple.unbounded = true;
    </script>

</body>

</html>
